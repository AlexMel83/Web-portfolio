<!DOCTYPE html>
<html>

<head>
	<title>Make table</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/component.css">
	<link href="../css/style.css" rel="stylesheet">
	<style type="text/css">
		table {
			text-align: center;
			font-weight: 700;
			font-size: 20px;
			margin: 10px;
			color: #454545;
		}

		td {
			padding: 10px;
		}

		#content {
			margin-top: 70px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>

<body>
	<header class="header"></header>
	<div class="container">
		<div id="content" class="content">
			<script>
				let color = 'lightblue';
				var row = prompt("Input row number");
				var col = prompt("Input coll number");
				document.write("<table width='500' height='500' border='1'>");
				for (var i = 1; i <= row; i++) {
					document.write("<tr>");
					for (var j = 1; j <= col; j++) {
						document.write("<td bgcolor='" + color + "'>" + i * j + "</td>");
						color = color == 'white' ? 'lightblue' : 'white';

					}
					document.write("</tr>");
					if (col % 2 == 0) {
						color = color == 'white' ? 'lightblue' : 'white';
					}
				}
				document.write("</table>");
			</script>
		</div>
	</div>
	<footer class="footer"></footer>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="js/component.js"></script>
	<script src="../script.js"></script>
</body>

</html>
