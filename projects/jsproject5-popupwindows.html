<!DOCTYPE html>
<html>
<head>

<link href="../style.css" rel="stylesheet">
<style type="text/css">
	button{
		font-size: 18px;
		padding: 5px 15px;
		margin: 10px;
	}
	.jscontent{
		position: relative;
		left: 40%;
		display: flex;
		gap: 10px;

		height: 80px;
		margin: 10px;
		background-color: rgba(0,0,0,0.5);
		justify-content: end;
		align-items: center;
		padding: 5px;
	}
	#open1, #close1{
		text-align: right;
		font-size: 18px;
	}

	
</style>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header class="header">
			<div class="conteiner">
				<div class="header__body">
					<a href="http://cfhope.in.ua" class="header__logo" target="blank">
						<img src="../img/logo-transparent.png" alt="logo" class="header__logo_img">
					</a>
					<div class="header__burger">
						<span></span>
					</div>
					<nav class="header__menu menu">
						<ul data-line-effect="" class="header__list">
							<li><a href="../index.html" class="header__link">home</a></li>
							<li><a href="../portfolio.html" class="header__link">portfolio</a>
							<li><a href="../about.html" class="header__link">about</a></li>
							<li><a href="../skills.html" class="header__link">skills</a></li>
							<li><a href="../contacts.html" class="header__link">contacts</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>	
		<div class="content">
			<div class="jscontent">
				<span id="open1"></span>
				<button onclick="javascript:openWindow()">Open</button>
		</div>
		<div class="jscontent">
				<span id="close1"></span>
				<button onclick="javascript:closeWindow()">Close</button>
			</div>
		</div>
<footer class="footer">
	<div class="footer__copy">Test page make by html. Alexander Meleshko &copy; 2023</div>
	<div class="footer__text">hosting provided by <a href="https://wphost.me/" target="blank"> "WPHost.me" </a>
   	<img src="https://wphost.me/catalog/images/2021/03/logo.svg"  title="wphost" class="footer__host">
  	</div>
</footer>
<script>
  		let nw;
		let name;
		let adress="https://"
		let row=prompt("Input numer of rows popup windows: ");
		let col=prompt("Input number of cols popup windows: ");
		adress+=prompt("input adrress without https:");
 		function openWindow(){
 			nw=null;
 			name=0;
 			for(let i=1;i<(+col+1);++i){
 				for(let j=1;j<(+row+1);++j){
 					name++;
 					nw=open(adress,name,"width=100, height=100,top=" +j*120+ ", left="+i*120+"" );
 				}
 			}
		};
		function closeWindow(){
			for(let i=1;i<((+row)*(+col)+1);++i){
				name=i;
				nw=open("",name);
			if(nw!=null){
				nw.close();
			}
		}
		}
		setInterval(function(){
			document.getElementById("open1").innerHTML="For open "+row*col+" popup windows with "+row+" rows and "+col+" cols, presse button: ";
		document.getElementById("close1").innerHTML="For close "+row*col+" popup windows with "+row+" rows and "+col+" cols, presse button: ";
		},1000);
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="../script.js"></script>
</body>
</html>
