<!DOCTYPE html>
<html>

<head>
	<title>Script for open popup windows</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/component.css">
	<link href="../css/style.css" rel="stylesheet">
	<style type="text/css">
		button {
			font-size: 18px;
			padding: 5px 15px;
			margin: 10px;
		}

		.jscontent {
			position: relative;
			left: 40%;
			display: flex;
			gap: 10px;
			width: 55%;
			height: 80px;
			margin: 10px;
			background-color: rgba(0, 0, 0, 0.5);
			justify-content: end;
			align-items: center;
			padding: 5px;
		}

		#open1,
		#close1 {
			text-align: right;
			font-size: 18px;
		}
	</style>
</head>

<body>
	<header class="header"></header>
	<div class="container">
		<div class="content">
			<div class="jscontent">
				<span id="open1"></span>
				<button onclick="javascript:openWindow()">Open</button>
			</div>
			<div class="jscontent">
				<span id="close1"></span>
				<button onclick="javascript:closeWindow()">Close</button>
			</div>
		</div>
	</div>
	<footer class="footer"></footer>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
	<script src="../js/component.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script>
		let nw;
		let name;
		let adress = "https://"
		let row = prompt("Input numer of rows popup windows: ");
		let col = prompt("Input number of cols popup windows: ");
		adress += prompt("input adrress without https:");
		function openWindow() {
			nw = null;
			name = 0;
			for (let i = 1; i < (+col + 1); ++i) {
				for (let j = 1; j < (+row + 1); ++j) {
					name++;
					nw = open(adress, name, "width=100, height=100,top=" + j * 120 + ", left=" + i * 120 + "");
				}
			}
		};
		function closeWindow() {
			for (let i = 1; i < ((+row) * (+col) + 1); ++i) {
				name = i;
				nw = open("", name);
				if (nw != null) {
					nw.close();
				}
			}
		}
		setInterval(function () {
			document.getElementById("open1").innerHTML = "For open " + row * col + " popup windows with " + row + " rows and " + col + " cols, presse button: ";
			document.getElementById("close1").innerHTML = "For close " + row * col + " popup windows with " + row + " rows and " + col + " cols, presse button: ";
		}, 1000);
	</script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="../script.js"></script>
</body>

</html>
