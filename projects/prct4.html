 <!DOCTYPE html>
<html>
<head>
<title> Make table </title>
<style type="text/css">
	table{
		text-align: center;
		font-weight: 700;
	}
</style>
<link href="style.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<script>
		let color='lightblue';
		var row=prompt("Input row number");
		var col=prompt("Input coll number");
		document.write("<table width='500' height='500' border='1'>");
		for(var i=1;i<=row;i++){
			document.write("<tr>");
			for(var j=1;j<=col;j++){
				document.write("<td bgcolor='"+color+"'>"+i*j+"</td>");
					color=color=='white'?'lightblue':'white';

			}
			document.write("</tr>");
			if(col%2==0){
					color=color=='white'?'lightblue':'white';
				}
		}
		document.write("</table>");
	</script>
</body>
</html>
